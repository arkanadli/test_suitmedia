name: test_suitmedia
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  liquid_pull_to_refresh: ^3.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts :
    - family: Poppins
      fonts : 
        - asset : assets/fonts/Poppins-Medium.ttf
          weight : 500
        - asset : assets/fonts/Poppins-SemiBold.ttf
          weight : 600